<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administración</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
             <link rel="stylesheet" href="css/estilos.css" type="text/css" />

  
  </head>
  <body>
    <div class="container well" id="formatear">
      <div class="row">
        <div class="col-xs-12">
          <img src="img/login.jpg" alt="Avatar" height="256" width="256" class="img-responsive" id="avatar">
        </div>
      </div>
      <form>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Usuario" name="email" required autofocus>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Contraseña" name="password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit"><a href="admin1.html">Iniciar sesión</a></button>




        <div class="checkbox">
          <label class="checkbox">
            <input type="checkbox" value="1" name="remember">No cerrar sesión
          </label>
          <p class="help-block"><a href="#">¿No puedes acceder a tu cuenta?</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
